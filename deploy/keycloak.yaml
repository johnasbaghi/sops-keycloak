apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  name: sops-keycloak
spec:
  destination:
    name: in-cluster
    namespace: sops-keycloak
  project: default
  source:
    path: keycloak
    repoURL: https://github.com/DevalexLLC/sops-keycloak
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
